            font-family: Arial, sans-serif;
        }
        .menu {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);

        .menu h2 {
            margin-bottom: 20px;
        }
        .menu input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            width: 80%;
        }
        .menu button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;

<body>

        <br>
        <button onclick="joinSupportGroup()">گروه پشتیبانی</button>

    <script>
        const correctCode = "2356";

        function joinSupportGroup() {
            window.location.href = "https://t.me/+VmAOJ94rwbkzNzk0";

            if (userCode === correctCode) {
