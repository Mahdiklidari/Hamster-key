<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سایت</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/Mahdiklidari/Hwus/main/IMG_%DB%B2%DB%B0%DB%B2%DB%B4%DB%B0%DB%B9%DB%B0%DB%B1_%DB%B0%DB%B5%DB%B1%DB%B7%DB%B1%DB%B4.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            overflow-wrap: break-word;
        }
        .container input[type="text"] {
            padding: 5px; /* کاهش اندازه padding */
            margin: 10px 0;
            width: 80%; /* کاهش عرض */
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        .container button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 200px;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .text {
            direction: rtl;
            text-align: right;
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .container input[type="text"], .container button {
                padding: 8px;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="text">برای ورود به سایت اصلی باید کد ورود را از گروه پشتیبانی در اینجا وارد کنید</p>
        <input type="text" id="code" placeholder="کد ورود را وارد کنید">
        <br>
        <button onclick="joinSupportGroup()">عضویت در گروه پشتیبانی</button>
        <button onclick="validateCode()">تایید</button>
    </div>

    <script>
        const correctCode = "3719";
        const expirationTime = 24 * 60 * 60 * 1000; // 24 ساعت به میلی‌ثانیه

        function joinSupportGroup() {
            window.location.href = "https://t.me/+VmAOJ94rwbkzNzk0";
        }

        function validateCode() {
            const userCode = document.getElementById("code").value;
            if (userCode === correctCode) {
                const now = new Date().getTime();
                localStorage.setItem("authenticated", "true");
                localStorage.setItem("timestamp", now);
                window.location.href = "https://mahdiklidari.github.io/Hamster-key-/";
            } else {
                alert("رمز اشتباه است");
            }
        }

        window.onload = function() {
            const authenticated = localStorage.getItem("authenticated");
            const timestamp = localStorage.getItem("timestamp");
            const now = new Date().getTime();

            if (authenticated === "true" && timestamp && (now - timestamp < expirationTime)) {
                window.location.href = "https://mahdiklidari.github.io/Hamster-key-/";
            } else {
                localStorage.removeItem("authenticated");
                localStorage.removeItem("timestamp");
            }
        }
    </script>
</body>
</html>
